<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/main_layout}">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div layout:fragment="content" class="container mySpace">
<!--<div class="container mySpace">-->
    <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="name" class="form-control-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>

        <input type="submit" value="Login"  class="btn btn-primary">
    </form>
</div>
<!--</div>-->
</body>
</html>
